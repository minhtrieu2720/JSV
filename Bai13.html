<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Điểm trung bình</title>
<script language="javascript">
      var num = prompt("Nhập vào điểm trung bình: ");
      num = parseInt(num);
		if(num <= 10)
		{
			if(num >= 5)
			document.write('Được lên lớp');
			else
			document.write('Ở lên lớp');
		}
		else
			document.write('Số điểm không được vượt quá 10');	    
</script>
</head>

</body>
