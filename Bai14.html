<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script type="text/javascript">
function tinh()
{
	var dhk1 = parseInt(document.getElementById('dtb1').value)
	var dhk2 = parseInt(document.getElementById('dtb2').value)
	var dtb = (dhk1 + dhk2*2)/3;


	document.getElementById("dtbcn").value = dtb;
	if(dtb>8)
	document.getElementById("xl").value = "Khá";
	else if(dtb<=8&&dtb>6.5)
	document.getElementById("xl").value = "Khá";
	else if(dtb<6.5&&dtb>=5)
	document.getElementById("xl").value ="Trung bình";
	else if(dtb<5)
	document.getElementById("xl").value ="Yếu";
}
</script>
<title>Bài 13</title>
</head>
<body>
	<h2 align="center" style="color:#00FF00">Xếp loại cuối năm học</h2>
	<form id ="Nhap">
		<table>
		<tr>
			<td>Điểm trung bình HKI: </td>
			<td><input type="text" name="dtb" id="dtb1" /></td>
		</tr>
		<tr>
			<td>Điểm trung bình HKII: </td>
		<td><input type="text" name="dtb" id="dtb2" /></td>
		</tr>
		<tr>
			<td>Điểm trung cuối năm: </td>
			<td><input type="text" name="dtb" id="dtbcn"/></td>
		</tr>
		<tr>
			<td>Xếp loại: </td>
			<td><input type="text" id="xl" /></td>
		</tr>
		<tr>
			<td colspan="2" style="text-align:center"><input type="button" value="Xếp loại"
			onclick="tinh()" /></td>
		</tr>
		</table>
	</form>
</body>
</html>
